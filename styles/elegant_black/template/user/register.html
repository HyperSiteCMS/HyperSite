<!-- INCLUDE header.html -->
<div class="block">
    <h1>User Registration</h1>
    <p>Fill in the form below to register</p>
    <form action="./user/register/" method="POST">
    <table width="100%">
        <tr><td><strong>Username</strong></td><td><input type="text" name="username"/></td></tr>
        <tr><td><strong>Password</strong></td><td><input type="password" name="password"/></td></tr>
        <tr><td><strong>Repeat Password</strong></td><td><input type="password" name="pass-verify"/></td></tr>
        <tr><td><strong>Email</strong></td><td><input type="text" name="email"/></td></tr>
        <tr><td><strong>Repeat Email</strong></td><td><input type="text" name="email-verify"/></td></tr>
        <tr><td colspan="2"><input type="submit" name="submit" value="Register"/></td></tr>
    </table>
    </form>
</div>
<!-- INCLUDE footer.html -->
